server:
  port: 8080
  forward-headers-strategy: framework

management:
  server.port: 9001
  info:
    git:
      mode: full

logging:
  level:
    org:
      springframework:
        security: INFO

    qred:
      configuration:
        CustomRequestLoggingFilter: INFO


spring:
  profiles:
    active: dev

  datasource:
    platform: h2

  h2:
    console:
      enabled: true
      path: /console
    datasource:
      url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;
      username: sa
      password:
      driverClassName: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show-sql: true
        format_sql: true
