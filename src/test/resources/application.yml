server:
  port: 8080
  forward-headers-strategy: framework

management:
  server.port: 9001
  info:
    git:
      mode: full

logging:
  level:
    org:
      springframework:
        security: INFO

    bookstore:
      configuration:
        CustomRequestLoggingFilter: INFO


spring:
  profiles:
    active: test

  datasource:
    platform: h2

  h2:
    console:
      enabled: true
      path: /console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show-sql: true
        format_sql: true
